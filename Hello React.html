<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>

    </title>
    <!-- react.js是React的核心库 -->
    <script src="./build/react.js" charset="utf-8"></script>
    <!--  react-dom.js的作用是提供与DOM相关的功能-->
    <script  src="./build/react-dom.js" charset="utf-8"></script>
    <!--  brower.min.js的作用是将JSX语法转换成js语法-->
    <script tsrc="./build/browser.min.js" charset="utf-8"></script>
  </head>
  <body>
    <!--  React渲染的末班内容会插入到这个DOM节点中，作为一个容器-->
    <div id="container">

    </div>
  </body>
  <!-- 在React开发中，使用JSX，跟javasprit不兼容，在使用JSX的地方，要设置tyre：text/babel -->
  <!--  babel是一个转换编译器，ES6转成可以在浏览器中运行的代码-->
<script type="text/babel">
  //在此处编写React代码
  //需求：渲染一行标题，显示“Hello world”
  /**
   *
   */
</script>
</html>
